<dom-module id='sis-menu-modify-dialog'>
    
  <style is="custom-style">
      :host{
          --paper-dialog: {
              width: 400px;
              height: 300px;
              background-color: grey;
          }
      }
    section > paper-button {
      background-color: var(--google-grey-300);
      padding: 5px;
    }

    section > paper-button:hover {
      background-color: var(--paper-light-blue-200);
      padding: 5px;
    }

    paper-dialog.colored {
        border: 2px solid;
        border-color: var(--paper-green-500);
        background-color: var(--paper-light-green-50);
        color: var(--paper-green-500);
    }

    paper-dialog.size-position {
      position: fixed;
      top: 16px;
      right: 16px;
    }

    paper-dialog.size-position {
      width: 300px;
      height: 300px;
    }
  </style>  
    <template>
        <section>
         <paper-button data-dialog="dialog" on-tap="clickHandler">Modify</paper-button>
         <paper-dialog id="dialog">
               <paper-header-panel mode="waterfall">
                    <div class="paper-header">Item modifying display here</div>   
                    <paper-toolbar>
                      <paper-tabs id="tabs" selected="all" self-end>
                        <paper-tab name="all">All</paper-tab>
                        <paper-tab name="favorites">Favorites</paper-tab>
                      </paper-tabs>
                    </paper-toolbar>

                    <div class="content fit" layout vertical center>
                      tab contents show here, passing list of modifying item as a list of button here.
                      Each tab has different buttons in the content pane.
                      <paper-menu>
                        <template is="dom-repeat" items="[[modifierData]]" as="item"> 
                          <div>
                            Name: <span>[[item]]</span>
                          </div>
                        </template>
                          <div>Spicy shrimp and asperarus</div>
                      </paper-menu>
                    </div>
                   
              </paper-header-panel>
             
            <div class="buttons">
              <paper-button dialog-dismiss>Cancel</paper-button>
              <paper-button dialog-confirm autofocus>OK</paper-button>
            </div>
        </paper-dialog>  
        </section>
    </template>
    <script>
          Polymer({              
             is: 'sis-menu-modify-dialog',

                properties: {
                    /**
                     * Modifier data contains modifiers for items to modify menu item, not all menu categories or menu
                     * items need modifier. some menu category contains a few modifier items, othe may contain 
                     * whole category or several categories of modifiers with a list of keywords for selection.
                     * 
                     * Data format in JSON(simple modify data for item (treated as subitem in UI)): 
                     * {"modifier":[{"name":{"en":"no spicy", "zh":"xx"}, "price":"0.00"}, {"name":{"en":"sauce on side", "zh":"xx"}}, {}]}  
                     * Complex:
                     * {"modifier":[{"category":{"name":{"en":"cooking style", xx}, "modifier":[xxxx] }, {xx}, ... {xx}]}                 
                     */
                    modifierData: {
                        type: Array,
                        value: ["1,2,3,4", "23", "dadas"]
                    }
                },
                
                dataChanged: function(newData, oldData){
                    
                },
                clickHandler: function(event) {
                    this.$.dialog.open();
              }
          });
        </script>  
</dom-module>
